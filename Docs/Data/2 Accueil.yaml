Accueil:
    - nom et prénom: Guillaume Lenormand
    - Accroche: Étudiant en informatique, débutant dans le développement et passionez de l'univers du jeu vidéo, je suis à la fois curieux, à l'écoute, perfectionner mes compétences. Maniaque du détail.
    - Paragraphe de présentation: je suis une personne qui aime prendre mon temps et profiter des petites choses, mais je sais aussi qu’il ne faut pas lâcher quand 
    quelque chose en vaut la peine. Ma passion pour les jeux vidéo montre mon goût pour les défis et l'immersion dans des univers virtuels où je peux me donner à fond, 
    mais aussi me détendre. En parallèle, mon intérêt pour l’informatique m’ouvre un monde sans fin de possibilités, que ce soit pour créer, comprendre ou explorer des technologies.
    Je suis réservé, ce qui ne veut pas dire que je ne suis pas sociable ou ouvert, mais je préfères prendre mon temps avant de te dévoiler. Mon côté gentil et ma 
    nature calme font de moi un ami fidèle, toujours prêt à soutenir les autres, même si je suis le premier à te mettre en avant. La paresse peut parfois me faire 
    traîner un peu, mais je sais que l’essentiel est de ne pas abandonner, de toujours me relever pour aller de l’avant, même dans les moments où ça semble difficile.
    Dans mon sport, le hand, tu as probablement appris à me battre en équipe, à être stratégique et à persévérer, des qualités que j'appliques sûrement aussi bien 
    dans ma vie personnelle que dans mes passions comme les jeux vidéo. Chaque défi me motive à continuer, à progresser, et à m’améliorer sans jamais perdre de vue mon objectif.
